<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	font {
		display: block;
	}
	.my_border{
		border-style: solid;
		border-color: red;
		background-color: yellow;
		border-width: 5px;
		width: 500px;
		height: 30px;
	}
	
	/*
	
	인라인 속성 v. 블록 속성 
	; 줄바꿈이 안되는 태그는 border설정이 안된다.***    ===> display 
	
	*/
	
</style>
</head>
<body>
	<font>연습입니다</font>
	<br/><br/>
	
	<font class="my_border">연습입니다</font>
	<br/><br/>
	
	<div class="my_border">연습입니다</div>
	<br/><br/>
	
	<font>연습입니다</font>
	<br/><br/>
</body>
</html>
