<!DOCTYPE html>
<!-- 
div는 블락속성
전체 태그 말고 특정 부분만 선택하고 싶을 때 ; class, id

원하는 부분에 태그랑 상관없이 이름을 주면 한 번에 스타일을 변경할 수 있음
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		font-size: 20px;
	}
	
	.one{
	
		color:red;
	}
</style>
</head>
<body>
		<div>DIV 스타일 연습</div>
		<div>DIV 스타일 연습</div>
		<div class="one">DIV 스타일 연습</div>
		<div>DIV 스타일 연습</div>
		<div>DIV 스타일 연습</div>

		<p>p 스타일 연습</p>
		<p>p 스타일 연습</p>		
		<p>p 스타일 연습</p>
</body>
</html>
