<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*   
	                               개발자의 HTML = 선택자 ** ; id, class, tag   ===> 속성 선택자
		CSS + HTML  
		형제 선택자: 바로 위(Jquery), 모든 형제(Jquery), 모든 형(Jquery), 바로 아래, 모든 동생	
		모든 동생 : 선택자 ~ 선택자 { }
		바로 아래 : 선택자 + 선택자 { }
	*/
	
	#one > div.title {
		color:red;
		font-size: 20px;
		font-family:fantasy;
	}
	
	/* .title ~ div */
	#one > div.title ~ div {       
		color:blue;
	}
	
	/* Overriding */
	#one > div.title + div {
		color: green;
		font-family: cursive;
	}
	
</style>
</head>
<body>
	<div id="one">
		<div>안녕하세요</div>
		<div class="title">Hi</div>	
		<div>ONE</div>
		<div>TWO</div>
		<div>THREE</div>
		<div>FOUR</div>
		<div>FIVE</div>
	</div>
</body>
</html>
