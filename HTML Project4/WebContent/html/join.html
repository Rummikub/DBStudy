<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function postfind(){
	window.open("post.jsp","postfind","width=500,height=400,scrollbars=yes");
}
</script>
</head>
<link rel="stylesheet" href="table.css">
<body>
  <center>
  <h3>일반회원 가입신청</h3>
  <!-- 데이터 전송  => 폼태그 -->
  <!-- 
  		1. method
  			= GET => 보내는 데이터를 URL뒤에 첨부
  			(default) - 단순 데이터 전송(페이지/영화번호/단순검색)
  			= POST => 내부 네트워크를 통해 전송
  			보안, 로그인..(ID,PWD),데이터가 많은 경우
  		2. action
   		=> ID,CLASS,NAME
   			======= ==== 데이터를 다른 파일로 보낸경우
   
   -->
  <form method="post"action="join_ok.html" name=frm>
  <table id="table_content">
   	<tr>
   	<th>일반회원아이디</th>
   	<td><input type=text size=20 name="id" required autocomplete="off"><input type=button value="중복아이디검색">
   	</td>
   	</tr>
   	<tr>
   	<th>일반회원이름</th>
   	<td><input type=text size=20 name="name" required>
   	</td>
   	</tr>   	
   	<tr>
   	<th>비밀번호</th>
   	<td><input type=text>
   	</td>
   	</tr>
   	<tr>
   	<th>비밀번호확인</th>
   	<td><input type=text>
   	</td>
   	</tr>
   	<tr>
   	<th>비밀번호힌트</th>
   	<td><select style="width:200px">
   			<option>--선택하세요--</option>
   		</select> 
   	</td>
   	</tr>
   	<tr>
   	<th>비밀번호정답</th>
   	<td><input type=text>
   	</td>
   	</tr>
   	<tr>
   	<th>전화번호</th>
   	<td><input type=text size=5>-<input type=text size=5>-<input type=text size=5>
   	</td>
   	</tr>
   	<tr>
   	<th>핸드폰번호</th>
   	<td><input type=text>
   	</td>
   	</tr>
   	<tr>
   	<th>소속정보</th>
   	<td><input type=radio checked>일반기업<input type=radio>공공기관<br>
   	</td>
   	</tr>
   	<tr>
   	<th>소속명</th>
   	<td><input type=text>
   	</td>
   	</tr>
   	<tr>
   	<th>우편번호</th>
   	<td><input type=text size=20 readonly name=post><input type=button value="검색" onclick="postfind()">
   	</td>
   	</tr>
   	<tr>
   	<th>주소</th>
   	<td><input type=text size=40 readonly name=addr1>
   	</td>
   	</tr>
   	<tr>
   	<th>상세주소</th>
   	<td><input type=text size=40>
   	</td>
   	</tr>
   	<br>
   	<td colspan="2" align="center"><input type="submit" value="가입신청">
  		 <input type="button" value="취소">
    </td>
   	</tr>
    </table>
   </form>
  </center>
</body>
</html>
